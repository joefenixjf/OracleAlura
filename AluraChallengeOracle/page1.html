<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Codificador de Texto</title>
  </head>
  <body>
    <div class="container">
      <aside class="logo">
        <img src="./LogoAlura.svg" alt="logo alura" srcset="" />
      </aside>
      <main class="principal">
        <section class="area-code">
          <textarea
            cols="30"
            rows="10"
            placeholder="Digite  o seu texto"
            class="area-code-text"
          ></textarea>
          <div class="area-code-btn">
            <p class="warning">
              <img src="./warning.svg" alt="" /> Apenas Letras minúsculas e sem
              acento.
            </p>
            <div class="area-code-areaBtn">
              <button>Criptografar</button><button>Descriptografar</button>
            </div>
          </div>
        </section>
        <section class="area-result">
          <div class="area-result-text">
            <div class="area-result-text-void">
              <img
                class="area-result-text-void-img"
                src="./procurando.svg"
                alt=""
                srcset=""
              />
              <h2 class="area-result-text-void-title">
                Nenhuma mensagem encontrada
              </h2>
              <p class="area-result-text-void-subtitle">
                Digie um texto que você deseja criptografar ou descriptografar.
              </p>
            </div>
          </div>
          <div class="area-result-copy"><button>Copiar</button></div>
        </section>
      </main>
      <footer class="rodape">
        <p class="rodape-text">
          Desevolvido por
          <a href="https://github.com/joefenixjf">Joe Fênix;</a> como parte do
          AluraChallengeOracle
        </p>
      </footer>
    </div>
  </body>
</html>
